<!DOCTYPE html>
<html>
<head>
  <title>Centered Content Example</title>
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
  <div class="container">
    <div class="content">
      <p class="description">Clicking the button generates a QR code containing the user input.</p>
      <div class="input-section">
        <label for="user-input">Enter QR code data:</label>
        <input type="text" id="user-input" />
      </div>
      <button id="btn">Generate QR code!</button>
      <div id="qrcode-container"></div>
    </div>
  </div>
</body>
</html>



    <script>
      document.getElementById("btn").addEventListener("click", createQRCode);
      function createQRCode() {
        const QRContainer = document.getElementById("qrcode-container");
        QRContainer.innerHTML = "";
        const text = document.getElementById("user-input").value;
        new QRCode(QRContainer, text);
      }
    </script>
  </body>
</html>
